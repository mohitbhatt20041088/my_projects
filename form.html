
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" name="" id="name"><br><br>
        <label for="Email:">Email:</label>
        <input type="email" name="Email" id="email"><br><br>
        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone"><br><br>
        <label for="resume">Resume:</label>
        <input type="file" name="resume" id="resume"><br><br>
        <label for="experience">Experience(in years):</label><br>
        <select name="experience" id="experience">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
        <fieldset>
            <legend>Skills:</legend>
            <label for="html">html</label>
            <input type="checkbox" name="html" id="html"><br><br>
            <label for="css">css</label>
            <input type="checkbox" name="css" id="css"><br><br>
            <label for="javascript">javascript</label>
            <input type="checkbox" name="javascript" id="javascript"><br><br>
        </fieldset>
        <label for="Highest exprierence:">Highest exp:</label><br>
        <select name="Highest experience" id="Highest experience">
            <option value="High school">High school</option>
            <option value="Bachlore's degree">Bachlore's degree</option>
            <option value="Master's degree">Master's degree</option>
        </select>
        <br><br>
        <fieldset>
            <label for="Availability">Availability:</label><br><br>
            Full-time:<input type="radio" name="availability" id="full time"><br><br>
            Part-time: <input type="radio" name="availability" id="Part-time"><br><br>
        </fieldset>
        <label for="additional comment">Additional Comment:</label>
        <textarea placeholder="comments:" textarea" id="textarea" cols="30" rows="10"></textarea><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
